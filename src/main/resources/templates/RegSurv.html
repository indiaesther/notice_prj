<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/survForm.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/RegSurv.js"></script>
	<title>설문 만들기</title>
</head>

<body>
    <!-- 설문 기본정보 START -->
	<div class="form-table-title-continer">
	   <table class="form-tbl">
	   <caption class="form-tbl-caption">설문 기본정보</caption>
	       <tr>
	           <td class="form-tbl-col">제목</td>
	           <td><input placeholder="제목을 입력해주세요(최대20자)" /></td>
	           <td class="form-tbl-col">등록자</td>
	           <td>Esther</td>
	       </tr>
	       <tr>
               <td class="form-tbl-col">등록일자</td>
               <td>2022-05-30</td>
               <td class="form-tbl-col">수정일자</td>
               <td>2022-05-30</td>
           </tr>
           <tr>
               <td class="form-tbl-col">설문 시작일자</td>
               <td>2022-06-01</td>
               <td class="form-tbl-col">설문 마감일자</td>
               <td>2022-06-30</td>
           </tr>
	   </table>
	</div>
	<!-- 설문 기본정보 END -->
	<br>
	<!-- 설문지 소개 START -->
	<div class="form-table-intro-container">
	<table class="form-tbl">
	   <caption class="form-tbl-caption">설문지 소개</caption>
	   <tr>
	       <td class="form-tbl-col">소개</td>
	       <td><textarea style="width:100%;"></textarea></td>
	   </tr>
	</table>
	</div>
	<!-- 설문지 소개 END -->
	<br>
	<button id="addQuestRow">추가</button>
	<!-- 설문지 질문 START -->
	<div>
	<table id="surv_quests_tbl" class="form-tbl">
       <caption class="form-tbl-caption">설문지 질문</caption>
       <thead>
            <th class="form-tbl-col"></th>
            <th class="form-tbl-col">질문번호</th>
            <th class="form-tbl-col">질문유형</th>
            <th class="form-tbl-col">질문내용</th>
       </thead>
       <tbody>
         <tr class="item1">
            <td style="text-align:center;">
                <button id="delQuestRow">삭제</button>
            </td>
            <td>질문1</td>
            <td>
                <select name="q_type" id="q_type" onchange="showQuest(this)">
                    <option value="q_short">단답형</option>
                    <option value="q_long">장문형</option>
                    <option value="q_select">드롭다운형</option>
                    <option value="q_radio">라디오버튼형</option>
                    <option value="q_check">체크박스형</option>
                </select>
            </td>
            <td>
                <div class="surv_opt_box">
                    <input id="q_short" placeholder="질문을 입력해주세요">
                </div>
            </td>
         </tr>
       </tbody>
    </table>
    </div>
	</div>
	<!-- 설문지 질문 END -->
</body>

</html>
